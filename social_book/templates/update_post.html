<!-- update_post.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
</head>
<body>
    <h1>Update Post</h1>
    <form  method="POST">
        {% csrf_token %}
        <input type="text" name="content" value="{{ post.created_at }}">
        <button type="submit">Update</button>
    </form>
</body>
</html>
