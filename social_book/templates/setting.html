{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings for {{user_profile.user}}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <!--    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">-->
    <!--    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">-->
    <!--    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">-->
    <!--    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">-->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>

<body>

    <div class="navbar-auth">
        <a href="/"><img src="{% static 'images/logo.png' %} " height="80" width="370"></a>
    </div>

    <div class="settings">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="text-align: center">
                    <div class="success" role="alert">
                        {%for message in messages%}
                        {{message}}
                        {% endfor %}
                    </div>
            <div class="auth-input-label" style="display: flex;padding: 20px; background-color: #060C46; ">
                <p style="font-size: 2rem; margin-top: 0; color: white">Account settings for {{user_profile.user}}</p>
                <div >
                    <label class="label-settings"> First name:</label>
                    <input type="text" placeholder="Your first name.." class="auth-input" style="width: 70%" required>
                </div>
                <div>
                    <label class="label-settings"> Last name:</label>
                    <input type="text" placeholder="Your last name.." class="auth-input" style="width: 70%" required>
                </div>
                <div >
                    <label class="label-settings"> Email:</label>
                    <input type="text" placeholder="Your email.." class="auth-input" style="width: 70%">
                </div>
                <div style=" display: flex; align-items: center">
                    <label class="label-settings" > Profile image:</label>
                    <img width="50%" height="50%" src="{{user_profile.profileImg.url}}" alt="">
                </div>
                <div>
                    <input type="file" name="img" placeholder="Put your image here" class="auth-input">
                </div>
                <div >
                    <label class="label-settings">About me</label>
                    <textarea type="text" name="about" rows="3" class="auth-input">{{user_profile.bio}}</textarea>
                </div>
                <div >
                    <label class="label-settings"> Location</label>
                    <input type="text" value="{{user_profile.location}}" name="location" placeholder="" class="auth-input">
                </div>


                    <button class="auth-input-button" style=""><a href="/">Cancel</a></button>
                    <button type="submit" class="auth-input-button"> Save</button>
                </div>
            </div>
        </form>
    </div>


<!-- Scripts
   ================================================== -->
<script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'assets/js/uikit.js' %}"></script>
<script src="{% static 'assets/js/simplebar.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>


<script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
